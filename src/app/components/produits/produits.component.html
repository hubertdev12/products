<div class="container">
  <div class="row">
    <!-- <div class="col-2"></div> -->
    <div class="col-md-8 col-sm-6 col-xs-12">
      <div class="card bg-light border-primary">
        <div class="card-header text-primary">LISTE DES PRODUITS</div>
        <div class="card-body">
          <form class="form-inline" #ref="ngForm" (ngSubmit)="onChercher(ref.value)" >
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputkeyword" class="sr-only">Keyword :</label>
              <input class="form-control" type="text" id="inputkeyword" placeholder="Designation" name="keyword" ngModel>
            </div>
            <button class="btn btn-success mb-2" type="submit">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
              </svg>
              Chercher
            </button>
          </form>
          <table class="table table-striped" *ngIf="listProduit" >
            <tr>
              <th>ID</th>
              <th>Designation</th>
              <th>Prix</th>
              <th>Quantit√©</th>
              <th></th>
              <th></th>
            </tr>
            <tr *ngFor="let p of listProduit._embedded.produits" >
              <td>{{p.id}}</td>
              <td>{{p.designation}}</td>
              <td>{{p.prix | number: '0.2'}}</td>
              <td>{{p.quantite}}</td>
              <td>
                <a class="badge badge-info" (click)="onEditProduct(p.id)" >
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                  </svg>
                </a>
              </td>
              <td>
                <a class="badge badge-danger" (click)="onDeleteProduct(p.id)" >
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                  </svg>
                </a>
              </td>
            </tr>
          </table>
          <ul *ngIf="pages" class="pagination justify-content-center">
            <li class="page-item" [ngClass]="i==currentPage?'active':''"  *ngFor="let pg of pages; let i=index" >
              <a class="page-link" (click)="onPageProduct(i)" >{{i}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- <div class="col-2"></div> -->
  </div>
</div>
